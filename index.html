<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="/BotServices.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Web Chat Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>

  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      font-family: "Roboto", sans-serif;
    }

    body {
      margin: 0;
    }
  </style>
  <link rel="stylesheet" href="/src/styles/webchat.scss">
  <link rel="stylesheet" href="/src/styles/webchat-dark.scss">
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <script>
    // This is a helper function for fetching JSON resources.
    async function fetchToken(options = {}) {
      const res = await fetch('/api/directline/token', {
        ...options,
        headers: {
          ...options.headers,
          accept: 'application/json'
        }
      });

      if (!res.ok) {
        throw new Error(`Failed to fetch JSON due to ${res.status}`);
      }

      return await res.json();
    }
  </script>
  <script type="module" src="/src/main.js"></script>
</body>

</html>

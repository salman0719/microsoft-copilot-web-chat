<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="/images/BotServices.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Web Chat Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>

  <link rel="stylesheet" href="css/root.css">
  <link rel="stylesheet" href="css/webchat.css">
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="chat-window" class="chat-window--closed">
    <div class="chat-window__body">
      <div class="chat-window__navbar">
        <div class="chat-window__navbar__title">Scout</div>
        <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg"
          class="chat-window__navbar__expand-icon">
          <path
            d="M18.75 3.75H26.25M26.25 3.75V11.25M26.25 3.75L17.5 12.5M11.25 26.25H3.75M3.75 26.25V18.75M3.75 26.25L12.5 17.5"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"
          class="chat-window__navbar__collapse-icon">
          <path d="M5 7.5L10 12.5L15 7.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </div>
      <div id="webchat"></div>
    </div>
    <div id="webchat-bot"></div>
  </div>
  <div id="root"></div>
  <script src="js/webchat.js"></script>
</body>

</html>

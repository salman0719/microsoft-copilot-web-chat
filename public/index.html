<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="/images/BotServices.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Web Chat Demo</title>
  <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>

  <!-- This legacy styling is for Web Chat demonstration purposes -->
  <link rel="stylesheet" href="style/legacy.css">
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="chatwindow">
    <div id="heading">
      <h1><img src="/images/robot-create-illustration.svg"> Contoso Flight Booker</h1>
    </div>
    <div id="webchat">
    </div>
  </div>
  <script>
    // This is a helper function for fetching JSON resources.
    async function fetchJSON(url, options = {}) {
      const res = await fetch(url, {
        ...options,
        headers: {
          ...options.headers,
          accept: 'application/json'
        }
      });

      if (!res.ok) {
        throw new Error(`Failed to fetch JSON due to ${res.status}`);
      }

      return await res.json();
    }

    (async function main() {
      // This is for obtaining Direct Line token from the bot.

      const tokenInfo = await fetchJSON('/api/directline/token');
      const { token: { token } } = tokenInfo

      // Triggers bot with initial message, in order to have greeting message render on load.
      const store = WebChat.createStore({}, ({ dispatch }) => next => action => {
        const { type } = action;
        if (action.type === 'DIRECT_LINE/CONNECT_FULFILLED') {
          dispatch({
            type: 'WEB_CHAT/SEND_EVENT',
            payload: {
              name: 'startConversation',
              type: 'event',
              value: { text: "hello" }
            }
          });
        }
        return next(action);
      });

      WebChat.renderWebChat(
        {
          directLine: WebChat.createDirectLine({ token }),
          store,
          styleOptions: {
            backgroundColor: 'rgba(255, 255, 255, .8)'
          }
        },
        document.getElementById('webchat')
      );

    })().catch(err => console.error(err));
  </script>
  <div id="root"></div>
</body>

</html>
